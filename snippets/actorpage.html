    <section>
      <div class="container" style="padding: 0; clear: both;">
        <div class="row" style="margin-right: 0px;">
          <div class="col">
            <h1 class="text-center section-title">{{name}}</h1>
          </div>
       </div>
      </div>
  </section>
  <section id="content-body" style="clear: both;">
    <div class="container">
      <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 split-col left-col pull-left">
            <div class="content-inside" id="content-left">
              <img src="images/{{image_name}}" alt="profile picture" class="profile-picture profile-picture-absolute">
              <!-- <div id="profile-picture" class="profile-picture">
              </div> -->
              <article class="text-left nunito">
                <span id="follower-count">
                  <span class="bold">117M</span> Followers
                </span>
                <div class="sep-text"></div>
                <span id="bio" class="bio">
                  <p>dangerous woman<br>getariemoji.com</p>
                </span>
                <div class="sep-text"></div>
                <span id="stories">
                  Latest Stories
                </span>
                <div class="row">
                    <div class="stories">
                      <div id="click-instagram">
                      <div id="e-f" class="col-md-6 col-sm-6 col-xs-6 story story-instagram pull-left">
                          <div class="logo" id="logo-ig">
                              <img src="images/ig.png">
                          </div>
                        </div>
                      </div> 
                      <div id="click-snapchat">
                        <div id="e-s" class="col-md-6 col-sm-6 col-xs-6 story story-snapchat pull-right">
                          <div class="logo" id="logo-snap">
                            <img src="images/snap.png">
                        </div>
                     </div>
                </div><!-- hidden-sm hidden-xs hidden-md  -->
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6 visible-lg visible-xl hidden-md hidden-sm hidden-xs">
                    <div><span class="story-text">Instagram</span></div> 
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 hidden-md hidden-sm hidden-xs">
                    <div><span class="story-text">Snapchat</span></div> 
                  </div>
                </div>
              </article>
              <article class="background-content">
                <div class="el el-left">
                  <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 509.76 205.92"><defs><style>.cls-1{fill:#878787;opacity:0.33;}.cls-2{fill:#fff;}</style></defs><title>Untitled-1</title><path class="cls-1" d="M151,165.08V371H660.76S378.52,362.36,151,165.08Z" transform="translate(-151 -165.08)"/><path class="cls-2" d="M642.78,369.8c-.08.4-.17.8-.26,1.2h18.24S654.38,370.8,642.78,369.8Z" transform="translate(-151 -165.08)"/></svg>
                </div>
                <div class="el el-right">
                  <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 509.76 205.92"><defs><style>.cls-1{fill:#878787;opacity:0.33;}.cls-2{fill:#fff;}</style></defs><title>Untitled-1</title><path class="cls-1" d="M151,165.08V371H660.76S378.52,362.36,151,165.08Z" transform="translate(-151 -165.08)"/><path class="cls-2" d="M642.78,369.8c-.08.4-.17.8-.26,1.2h18.24S654.38,370.8,642.78,369.8Z" transform="translate(-151 -165.08)"/></svg>
                </div>
              </article>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 split-col right-col pull-right">
            <div class="content-inside" id="content-right">
              <div id="two-options" class="c-o">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-xs-6" style="position: relative;">
                      <a href="javacript:;" id="ig-button">
                        <h1>Instagram</h1>
                        <div class="c-o c-b" id="under-button">
                        </div>
                      </a>
                    </div>
                    <div class="col-xs-6">
                      <a href="javacript:;" id="snap-button">
                        <h1>Snapchat</h1>
                      </a>
                    </div>
                  </div>
                  <div class="row">
                    <div id="search-bar-col" class="search-bar-col">
                      <button type="button" id="search-bar-text-col">
                          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search search-icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"></path>
                          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"></path>
                          </svg> SEARCH FOR MORE</button>
                          <form>
                            <input type="text" id="search-query-col" class="search-field hidden">
                          </form>
                      </div>
                    </div>
                    <!-- START REPEAT -->
                      <div class="row story-right">
                        <div id="l-1" class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-4 story story-instagram story-side">
                            <div class="logo logo-side" id="logo-fr">
                                <img src="images/ig.png">
                            </div>
                          </div>
                          <div class="story-date">
                          <div class="col-lg-8 col-xl-8 col-md-8 col-sm-8 col-xs-8">
                            <span>Date: DD/MM/YY 02:55PM</span>
                          </div>
                        </div>
                    </div>
                    <div class="row story-right">
                        <div id="l-2" class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-4 story story-instagram story-side">
                            <div class="logo logo-side" id="logo-sc">
                                <img src="images/ig.png">
                            </div>
                          </div>
                          <div class="story-date">
                          <div class="col-lg-8 col-xl-8 col-md-8 col-sm-8 col-xs-8">
                            <span>Date: DD/MM/YY 02:55PM</span>
                          </div>
                        </div>
                    </div>
                    <div class="row story-right">
                        <div id="l-3" class="col-lg-4 col-xl-4 col-md-4 col-sm-4 col-xs-4 story story-instagram story-side">
                            <div class="logo logo-side" id="logo-thr">
                                <img src="images/ig.png">
                            </div>
                          </div>
                          <div class="story-date">
                          <div class="col-lg-8 col-xl-8 col-md-8 col-sm-8 col-xs-8">
                            <span>Date: DD/MM/YY 02:55PM</span>
                          </div>
                        </div>
                    </div>
                    <!-- END REPEAT -->
                    <div class="follow hidden-xs hidden-md hidden-sm">
                      <a href="javacript:;">
                        <div class="follow-ig hidden-xs hidden-md hidden-sm">
                        </div>
                      </a>
                    </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
